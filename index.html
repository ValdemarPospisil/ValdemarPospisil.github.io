<script>
const canvas = document.getElementById("automata");
const ctx = canvas.getContext("2d");

const CELL_SIZE = 8;
const GRID_WIDTH = Math.floor(window.innerWidth / CELL_SIZE);
const GRID_HEIGHT = Math.floor(window.innerHeight / CELL_SIZE);
let grid = createGrid(GRID_WIDTH, GRID_HEIGHT, "pattern");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function createGrid(cols, rows, mode) {
    let newGrid = new Array(cols).fill(null).map(() => new Array(rows).fill(0));

    if (mode === "random") {
        return newGrid.map(row => row.map(() => Math.random() > 0.8 ? 1 : 0));
    } else if (mode === "pattern") {
        let centerX = Math.floor(cols / 2);
        let centerY = Math.floor(rows / 2);
        newGrid[centerX][centerY] = 1;
        newGrid[centerX + 1][centerY] = 1;
        newGrid[centerX - 1][centerY] = 1;
        newGrid[centerX][centerY + 1] = 1;
        newGrid[centerX][centerY - 1] = 1;
        return newGrid;
    }

    return newGrid;
}

function countNeighbors(grid, x, y) {
    let sum = 0;
    for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
            if (dx === 0 && dy === 0) continue;
            let nx = (x + dx + GRID_WIDTH) % GRID_WIDTH;
            let ny = (y + dy + GRID_HEIGHT) % GRID_HEIGHT;
            sum += grid[nx][ny];
        }
    }
    return sum;
}

function updateGrid() {
    let newGrid = createGrid(GRID_WIDTH, GRID_HEIGHT, "empty");

    for (let x = 0; x < GRID_WIDTH; x++) {
        for (let y = 0; y < GRID_HEIGHT; y++) {
            let neighbors = countNeighbors(grid, x, y);
            let alive = grid[x][y];

            if (alive === 1) {
                newGrid[x][y] = (neighbors === 3 || neighbors === 4 || neighbors === 6 || neighbors === 7 || neighbors === 8) ? 1 : 0;
            } else {
                newGrid[x][y] = (neighbors === 3 || neighbors === 6 || neighbors === 7 || neighbors === 8) ? 1 : 0;
            }
        }
    }

    grid = newGrid;
}

function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#50fa7b";

    for (let x = 0; x < GRID_WIDTH; x++) {
        for (let y = 0; y < GRID_HEIGHT; y++) {
            if (grid[x][y] === 1) {
                ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }
    }
}

function gameLoop() {
    updateGrid();
    drawGrid();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
