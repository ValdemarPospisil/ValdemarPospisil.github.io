<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Valdemar Pospíšil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #f8f8f2;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;

        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-color: #282a36;
        }
        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            color: #ff79c6;
        }
        .projects {
            list-style: none;
            padding: 0;
        }
        .projects li {
            background-color: #6272a4;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
        }
        a {
            color: #50fa7b;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<canvas id="gameOfLife"></canvas>

<div class="content">
    <h1>Valdemar Pospíšil</h1>
    <p>Vývojář | Databázové systémy | Unity</p>
    
    <h2>Moje projekty</h2>
    <ul class="projects">
        <li><strong>🦇 Upíří Rogue-like hra</strong> <br>
            <a href="https://github.com/ValdemarPospisil/vampire-game" target="_blank">Repozitář na GitHubu</a>
        </li>
        <li><strong>📚 Sociální síť pro čtenáře</strong> <br>
            <a href="https://github.com/ValdemarPospisil/book-network" target="_blank">Repozitář na GitHubu</a>
        </li>
        <li><strong>🌍 AI řízená simulace země</strong> <br>
            <a href="https://github.com/ValdemarPospisil/ai-country-sim" target="_blank">Repozitář na GitHubu</a>
        </li>
    </ul>
</div>

<script>
const canvas = document.getElementById("gameOfLife");
const ctx = canvas.getContext("2d");

const CELL_SIZE = 8;  // Velikost buňky
const GRID_WIDTH = Math.floor(window.innerWidth / CELL_SIZE);
const GRID_HEIGHT = Math.floor(window.innerHeight / CELL_SIZE);
let grid = createGrid(GRID_WIDTH, GRID_HEIGHT);

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Inicializace náhodného stavu
function createGrid(cols, rows) {
    return new Array(cols).fill(null).map(() =>
        new Array(rows).fill(null).map(() => Math.random() > 0.8 ? 1 : 0)
    );
}

// Počítá živé sousedy buňky
function countNeighbors(grid, x, y) {
    let sum = 0;
    for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
            if (dx === 0 && dy === 0) continue;
            let nx = (x + dx + GRID_WIDTH) % GRID_WIDTH;
            let ny = (y + dy + GRID_HEIGHT) % GRID_HEIGHT;
            sum += grid[nx][ny];
        }
    }
    return sum;
}

// Aktualizace Game of Life pravidel
function updateGrid() {
    let newGrid = createGrid(GRID_WIDTH, GRID_HEIGHT);
    for (let x = 0; x < GRID_WIDTH; x++) {
        for (let y = 0; y < GRID_HEIGHT; y++) {
            let neighbors = countNeighbors(grid, x, y);
            if (grid[x][y] === 1 && (neighbors === 2 || neighbors === 3)) {
                newGrid[x][y] = 1;  // Buňka přežije
            } else if (grid[x][y] === 0 && neighbors === 3) {
                newGrid[x][y] = 1;  // Nová buňka se narodí
            }
        }
    }
    grid = newGrid;
}

// Vykreslování na canvas
function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let x = 0; x < GRID_WIDTH; x++) {
        for (let y = 0; y < GRID_HEIGHT; y++) {
            if (grid[x][y] === 1) {
                ctx.fillStyle = "#50fa7b";
                ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }
    }
}

// Hlavní smyčka
function gameLoop() {
    updateGrid();
    drawGrid();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
